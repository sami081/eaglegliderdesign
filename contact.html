      <form id="form">

        <div class="bloc bloc3">

          </div>
          <div class="div-form email">
            <label for="email">email *:</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="bloc bloc4">
          <div class="div-form object">
            <label for="object">Objet * :</label>
            <input type="text" id="object" name="object" required/>
          </div>
          <div class="div-form div-message">
            <label for="message" >Message * :</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="message"
              required
              
            ></textarea>
          </div>
        </div>
        <button type="submit" onclick="SendMail()">Envoyez</button>
      </form>
